<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	
</head>
<body>
	<div id="mapid" style="width: 600px; height: 400px"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var osmLayer = L.tileLayer('http://172.17.0.3/osm/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
			maxZoom: 18,
			id: 'osm.map'
		});

		var osmbLayer = L.tileLayer('http://172.17.0.3/osmb/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
			maxZoom: 18,
			id: 'osmb.map'
		});

		var mymap = L.map('mapid', {
			center: [49.443, 1.099],
			zoom: 10,
			layers: [osmLayer, osmbLayer]
		});

		var baseLayers = {
			"OSM": osmLayer,
			"OSM bright": osmbLayer
		};

		L.control.layers(baseLayers).addTo(mymap);


		L.marker([49.440, 1.095]).addTo(mymap)
    		.bindPopup('Cath√©drale de Rouen <a href="https://fr.wikipedia.org/wiki/Cath%C3%A9drale_Notre-Dame_de_Rouen">Lire plus</a>.')
    		.openPopup();
	</script>
</body>
</html>
